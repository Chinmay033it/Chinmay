    <title>Calculator</title>

    <script> 
        //function that display value 
        function dis(val) 
        {
          console.log("you have pressed",  val);
            document.getElementById("result").value+=val 
        } 
          
        //function that evaluates the digit and return result 
        function solve() 
        { 
            console.log("Equation to be solved",  document.getElementById("result").value );
            let x = document.getElementById("result").value 
            let y = eval(x) 
            if (y === undefined) {
              y="Please Enter any Equation";
            }
            document.getElementById("result").value = y 
        } 
          
        //function that clear the display 
        function clr() 
        { 
            document.getElementById("result").value = "" 
        } 
    </script>

  <div class = title >Chinmay's Calculator</div>
  <div id="tableDiv">
      <table border="1"> 
         <tr> 
            <td colspan="3"><input type="text" id="result"/></td> 
            <!-- clr() function will call clr to clear all value -->
            <td><input type="button" value="c" onclick="clr()"/> </td> 
         </tr> 
         <tr> 
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" value="1" onclick="dis('1')"/> </td> 
            <td><input type="button" value="2" onclick="dis('2')"/> </td> 
            <td><input type="button" value="3" onclick="dis('3')"/> </td> 
            <td><input type="button" value="/" onclick="dis('/')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="4" onclick="dis('4')"/> </td> 
            <td><input type="button" value="5" onclick="dis('5')"/> </td> 
            <td><input type="button" value="6" onclick="dis('6')"/> </td> 
            <td><input type="button" value="-" onclick="dis('-')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="7" onclick="dis('7')"/> </td> 
            <td><input type="button" value="8" onclick="dis('8')"/> </td> 
            <td><input type="button" value="9" onclick="dis('9')"/> </td> 
            <td><input type="button" value="+" onclick="dis('+')"/> </td> 
         </tr> 
         <tr> 
            <td><input type="button" value="." onclick="dis('.')"/> </td> 
            <td><input type="button" value="0" onclick="dis('0')"/> </td> 
            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" value="=" onclick="solve()"/> </td> 
            <td><input type="button" value="*" onclick="dis('*')"/> </td>
         </tr> 
      </table>
  </div>

      <h2>Area of traingle</h2>

      <form >
        <label for="height">Enter Height:</label><br>
        <input type="text" #height id="height" name="height" ><br>
        <label for="base">Enter Base:</label><br>
        <input type="text" #base id="base" name="base" ><br><br>
        <input type="button" value="Submit" onclick="areaOfTriangle(height,base )">
        <span id="traingleResult" > </span>
      </form> 

      <h2>Area of Rectangle</h2>

      <form >
        <label for="length">Enter Length:</label><br>
        <input type="text" id="length" name="length" ><br>
        <label for="breadth">Enter Breadth:</label><br>
        <input type="text" id="breadth" name="breadth" ><br><br>
        <input type="button" value="Submit" onclick="areaOfRectangle()">
        <span id="rectangleResult" > </span>
      </form> 


      <h2> Greatest of Two </h2>

      <form >
        <label for="number1">Enter 1st Number:</label><br>
        <input type="text" id="number1" name="number1" ><br>
        <label for="number2">Enter 2nd Number:</label><br>
        <input type="text" id="number2" name="number2" ><br><br>
        <input type="button" value="Submit" onclick="greatestOfTwo()">
        <span id="greatestResult"> </span>
